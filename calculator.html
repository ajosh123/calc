<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./calculator.css">
    <title>Document</title>
</head>
<body>
<div class="container-fluid mt-5 grid">
    
    <input type="text" id="result" placeholder="0" class="rig w-100"><br><br>
<div class="row mt-2 me-1 ms-2">
    <div class="col-3"><button onclick="displayData(7)" type="button" class="btn btn-outline-light">7</button></div>
    <div class="col-3"><button onclick="displayData(8)" type="button" class="btn btn-outline-light">8</button></div>
    <div class="col-3"><button onclick="displayData(9)" type="button" class="btn btn-outline-light">9</button></div>
    <div class="col-3"><button onclick="displayData('*')" type="button" class="btn btn-outline-light">*</button></div>
</div><br>
<div class="row mt-2 me-1 ms-2">
    <div class="col-3"><button onclick="displayData(4)" type="button" class="btn btn-outline-light">4</button></div>
    <div class="col-3"><button onclick="displayData(5)" type="button" class="btn btn-outline-light">5</button></div>
    <div class="col-3"><button onclick="displayData(6)" type="button" class="btn btn-outline-light">6</button></div>
    <div class="col-3"><button onclick="displayData('-')" type="button" class="btn btn-outline-light">-</button></div>
</div><br>
<div class="row mt-2 me-1 ms-2">
    <div class="col-3"><button onclick="displayData(1)" type="button" class="btn btn-outline-light">1</button></div>
    <div class="col-3"><button onclick="displayData(2)" type="button" class="btn btn-outline-light">2</button></div>
    <div class="col-3"><button onclick="displayData(3)" type="button" class="btn btn-outline-light">3</button></div>
    <div class="col-3"><button onclick="displayData('+')" type="button" class="btn btn-outline-light">+</button></div>
</div><br>
<div class="row mt-2 me-1 ms-2">
    <div class="col-3"><button onclick="displayData(0)" type="button" class="btn btn-outline-light">0</button></div>
    <div class="col-3"><button onclick="displayData('.')" type="button" class="btn btn-outline-light">.</button></div>
    <div class="col-3"><button onclick="displayData(00)" type="button" class="btn btn-outline-light">00</button></div>
    <div class="col-3"><button onclick="displayData('/')" type="button" class="btn btn-outline-light">/</button></div>
</div><br>
<div class="row mt-2 me-1 ms-2">
    <div class="col-3"><button onclick="allClear()" type="button" class="btn btn-outline-danger">AC</button></div>
    <div class="col-3"><button onclick="backSpace()" type="button" class="btn btn-outline-danger">DEL</button></div>
    <div class="col-3"><button onclick="evaluateOper()" type="button" class="btn btn-outline-success">=</button></div>
    <div class="col-3"><button onclick="" type="button" class="btn btn-outline-light">+/-</button></div>
</div>
</div>
</body>
<script src="./calc.js"></script>
</html>
